{% extends "template.html" %}
{% block conteudo %}

        <!--Pagina para inclusão de jogo manualmente.
        abaixo da linha de inputs e botões, a intenção é lista os nomes
        dos jogos que estão sendo incluídos. Ao lado de cada um, precisa ter 
        um botão para remover o jogo que foi incluído caso seja necessário
        desfazer a inclusão.
    -->
        
    <main>
        <div class="container" >
            <form method="POST" action="{{ url_for('editar_jogo') }}" enctype="multipart/form-data">
                {{ form.csrf_token }}
                <figure class="img-thumbnail col-md-4">
                    <img class="img-fluid" width="40" src="{{ url_for('imagem',nome_arquivo=capa_jogo) }}">
                    <figcaption>
                        <label class="fileContainer">
                            Mudar Capa
                            <input type="file" name="capa_jogo" accept=".jpg">
                        </label>
                    </figcaption>
                </figure>
                <div class="row g-3">
                    <input type="hidden" name="id" value="{{ jogo.id }}">
                    <div class="col-sm-4" >
                        <input type="text" id="titulo" name="titulo" class="form-control" value="{{ jogo.titulo }}" placeholder="Titulo" aria-label="Titulo">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" id="genero" name="genero" class="form-control" value="{{ jogo.genero}}" placeholder="Genero" aria-label="Genero">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" id="plataforma" name="plataforma" class="form-control" value="{{ jogo.plataforma }}" placeholder="Plataforma" aria-label="Plataforma">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-secondary">Salvar alteração</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="{{ url_for('index') }}" type="button" class="btn btn-primary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <p>Titulo a ser editado:</p>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Titulo</th>
                        <th>Genero</th>
                        <th>Plataforma</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ jogo.titulo }}</td>
                        <td>{{ jogo.genero }}</td>
                        <td>{{ jogo.plataforma }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
        
    </main>

{% endblock conteudo %}
