<!--Doctype e elemento HTML com idioma da página-->
<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <!--Cabeçalho head - Inclui titulo da página, meta informações e link para arquivo CSS-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login - lista de jogos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="../static/meu_css.css" rel="stylesheet">
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">-->
    </head>
    <!--Corpo body - Contém todo o conteúdo visível da página-->
    <!--<body class="d-flex align-items-center py-4 bg-dark">-->
    <body class="d-flex align-items-center py-5 bg-dark">
        <main class="m-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-ubstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>    
                    {% endfor %}
                    </ul>
                {% endif %}
             {% endwith %}            
                <img src=/home/roger/Projects/lista-de-jogos/pictures/joystick.png" class="mb-4" height="57" width="72"/>
                <h1 class="h3 mb-3 fw-normal text-white">Please Log in</h1>
                <form method="POST" action="{{ url_for('autenticar') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="nickname" required placeholder="Digite seu nickname"/>
                        <label form="floatingInput">Nickname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" required id="floatingInput" placeholder="Digite seu nickname"/>
                        <label form="floatingInput">password</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexFormDefault">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Log in</button>
                </form>
                <p class="mt-5 mb-3 text-white">&copy;2024-2024.</p>
            </main>
</html>
